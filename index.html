<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Restaurant Reviews for best cuisines in your Neighborhoods">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<div class="container">
    <header id="header">
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" aria-describedby="map-info">
            <label id="map-info" class="screenreader">Restaurant Locations on Google Maps</label>
            <div id="map" role="application"></div>
        </section>
        <section>
            <div class="filter-options">
                <div class="filter-selects">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
        </section>
        <section>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/sw-reg.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key={API_KEY}&libraries=places&callback=initMap"></script>


    <footer id="footer">
        <div>
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </div>
    </footer>
</div>
</body>

</html>
